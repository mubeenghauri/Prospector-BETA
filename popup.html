<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="assets/bootstrap-3.4.1-dist/css/bootstrap.min.css">
</head>
<body style="padding-bottom: 50px; border-top-width: 50px;">
  <div class="container">
    <div class="d-flex justify-content-center m-5 p-5 text-center">
      <img src="assets/logo.png" alt="prospector beta">
    </div>

    <div class="container center text-center">    
      <!-- input for zipcode -->
      <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <div class="input-group">
            <input type="text" class="form-control" id="zipCode" placeholder="Enter zipcode ..."/> 
          </div><!-- /input-group -->
        </div>
        <div class="col-xs-3"></div>
      </div>

      <div class="row" style="margin-top: 10px; padding-top: 10px;">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <div class="input-group">
            <input type="text" class="form-control" id="pageNum" placeholder="Enter Page Num (default: 1)" value="1"/> 
          </div><!-- /input-group -->
        </div>
        <div class="col-xs-3"></div>
      </div>


      <div class="align-self-center text-center" style="margin-bottom: 20px;margin-top: 20px;">
        <button id="start" class="btn btn-primary" style="height: 50px;width: 70px;padding-left: 50px;padding-right: 90px;padding-top: 6px;">
          RUN</button>
      </div>
    </div>

    <div class="container mb-5 mt-5 pt-5 p-5">
      <div class="align-self-center text-center">
        <button id="resume" class="btn btn-info" style="padding-right: 50px;padding-left: 50px;padding-top: 5px;padding-bottom: 10px; margin-bottom: 20px;">
          RESUME
        </button>
      </div>
    </div>

    <div class="container mb-5 mt-5 pt-5 p-5">
      <div class="align-self-center text-center">
        <button id="stop" class="btn btn-danger" style="padding-right: 50px;padding-left: 50px;padding-top: 10px;padding-bottom: 10px;">
          STOP
        </button>
      </div>
    </div>
  </div>

  <!-- exectution info -->
  <div class="container" style="margin-top: 30px;margin-bottom: 30px;"> 

   <div id="on-stopped" class="alert alert-danger" role="alert">
      Not Running ...
    </div>
  
    <div id="on-running" class="alert alert-success" hidden="true" role="alert">
      Scrapping in progress ... 
    </div>

    <div id="info" class="alert alert-info" role="alert">
    </div>

    <div class="align-self-center text-center">
      <button id="clear-info" hidden="true" class="btn btn-danger" style="padding-right: 50px;padding-left: 50px;padding-top: 10px;padding-bottom: 10px;">
        Clear Info
      </button>
    </div>
  </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
